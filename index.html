<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
<body>

  <div class="main-container">

    <div class="background-container">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" style="width:500px;height:900px" />

      <div class="sidebar">
        <div class="sidebar-icon">
          <img src="images/odin-lined.png" style="width:auto;height:auto" />
        </div>
        <div class="sidebar-text">
          <h1>ODIN</h1>
        </div>
      </div>

      <div class="photo-credit">
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
      </div>
    </div>
  
    <div class="form-container">
      <div class="header">
        <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <br/>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form">
        <h1>Let's do this!</h1>
        <form>

          <div class="fieldholder">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname">
          </div>

          <div class="fieldholder">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname">
           </div>
 
           <div class="fieldholder">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
           </div>

           <div class="fieldholder">
            <label for="phonenumber">PHONE NUMBER</label>
           <input type="text" id="phonenumber">
           </div>

        </form>
     </div>

      <div class="footer">

      </div>
    </div>
  
  </div>
  
</body>
</html>

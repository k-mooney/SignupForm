<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
<body>

  <div class="main-container">

    <div class="background-container">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" style="width:500px;height:900px" />

      <div class="sidebar">
        <div class="sidebar-icon">
          <img src="images/odin-lined.png" style="width:auto;height:auto" />
        </div>
        <div class="sidebar-text">
          <h1>ODIN</h1>
        </div>
      </div>

      <div class="photo-credit">
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
      </div>
    </div>
  
    <div class="form-container">
      <div class="header">
        <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <br/>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form">
        <h4 style="font-family:Verdana, Geneva, Tahoma, sans-serif;margin-left:20px;margin-bottom:25px">Let's do this!</h4>
        <form>

          <div class="field-container">
            <div class="row">
              <div class="column">
                <div class="fieldholder2">
                  <label for="firstname">FIRST NAME</label>
                  <input type="text" id="firstname">
                </div>
   
                <div class="fieldholder2">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email">
                 </div>
    
                 <div class="fieldholder2">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" onkeyup="check();">
                  <span id="message"></span>
                 </div>
       
              </div>

              <div class="column">
  
                <div class="fieldholder2">
                  <label for="lastname">LAST NAME</label>
                  <input type="text" id="lastname">
                 </div>
   
                 <div class="fieldholder2">
                  <label for="phonenumber">PHONE NUMBER</label>
                 <input type="text" id="phonenumber">
                 </div>
                          
                 <div class="fieldholder2">
                  <label for="passwordconfirm">CONFIRM PASSWORD</label>
                  <input type="password" id="passwordconfirm" onkeyup="check();">
                 </div>
                   
              </div>
            </div>
            
          </div>

 
        </form>

  
        <script>
          var check = function() {
            console.log("check()");
            if (document.getElementById("password").value !== document.getElementById("passwordconfirm").value) {
              console.log("do not match");
              document.getElementById('message').style.color = 'red';
              document.getElementById('message').innerHTML = "*Passwords do not match";
            } else {
              console.log("match");
              document.getElementById('message').innerHTML = "";
            }
          }

        </script>
      
     </div>

      <div class="footer">
        <button class="create-account-button">Create Account</button>
        <div class="already">
          <p>Already have an account?</p>
          <a class="link" href="url">Log in</a>
        </div>
      </div>
    </div>
  
  </div>

</body>
</html>
